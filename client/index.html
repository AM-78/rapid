<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/star2.png" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapid</title>
  </head>

  <body>

    <div class="homeContainer">
      <h1 id="mainHeading">Let's Play Chess!</h1>

      <div id="gameSelection" class="gameSelection">

        <div id="createGame" class="createGame">
          <button id="createBtn" class="createBtn">Create New Game</button>
          <div id="idDiv">New game will be created.<br>You will play as white.</div>
          <button id="copyBtn" class="copyBtn">Copy ID</button>
        </div>

        <div id="joinGame" class="joinGame">
          <input id="joinId" type="text" placeholder="Paste Game ID to join">
          <button id="joinBtn">Join</button>
        </div>

      </div>

    </div>

    <script type="module" src="/main.js"></script>

  </body>
</html>
